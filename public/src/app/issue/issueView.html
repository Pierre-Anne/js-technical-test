<div>
    <h1>Comments</h1>
    <div class="row">
        <div class="col-sm-4 col-xs-4">
            <div ng-repeat="user in vm.users" class="comment">
                {{user.login}}
            </div>
        </div>
        <div class="col-sm-8 col-xs-8">
            <div class="comment">
                {{vm.issue.body}}
            </div>
            <div ng-repeat="comment in vm.comments" class="comment">
                {{comment.body}}
            </div>
        </div>
    </div>
</div>
