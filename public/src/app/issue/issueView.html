<div class="issueView">
    <div>
        <div class="col-sm-4 col-xs-12">
            <div ng-repeat="user in vm.users">
                <div ng-user user="user"></div>
            </div>
            <div>
                <div ng-piechart></div>
            </div>
        </div>
        <div class="col-sm-8 col-xs-12 issue">
            <h4>Convesation with {{vm.issue.user.login}}</h4>

            <div ng-comment comment="vm.issue"></div>

            <div ng-repeat="comment in vm.comments">
                <div ng-comment comment="comment"></div>
            </div>
        </div>
    </div>
</div>
